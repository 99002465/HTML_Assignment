<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello(){
            name=document.getElementById("mytext").value
            document.getElementById("mydiv").innerText=name 
        }
    </script>
</head>
<body>
     
    <textarea name="text" id="mytext" cols="30" rows="10" onkeydown="sayHello()"></textarea>
    <div id="mydiv" style="background-color:palevioletred;"></div>
</body>
</html>
