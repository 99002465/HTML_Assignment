<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: green;
        }
        a:visited{
            color: red;

        }
        a:hover{
            text-transform: uppercase;
            letter-spacing: 5px;
            color: orange;
        }
        a:active{
            color: blue;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">link</a><br/>
    
    <a href="http://www.amazone.com">visited</a><br/>
    <a href="http://www.amazone.com">active</a><br/>
    <a href="http://www.amazone.com">hover</a><br/>

</body>
</html>
