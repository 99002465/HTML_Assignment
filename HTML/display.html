</head>
<body>
    Display does not take space 
    <p style="background-color: red;">hello world</p> 
    <p style="background-color:blue; display: none;">hello world</p> 
    <p style="background-color: red;">hello world</p> 
    <hr/> 
    Visibility takes space 
    <p style="background-color: green;">hello world</p> 
    <p style="background-color: blueviolet; visibility: hidden;">hello world</p>

    <p style="background-color: green;">hello world</p>
</body>
</html>
