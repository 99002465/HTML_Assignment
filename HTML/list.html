<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: orangered;
        }
        ul{
            font-style: italic;
        }
        ol li{
            color: orchid;
        }
        li:last-of-type{
            color: rgb(221, 169, 160);
        }
        ul#cartoon li:last-child{
            background-color: purple;
        }
        ul li:nth-last-of-type(2){
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <ul style="list-style-type:square;">
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>

    </ul>
    
    <ol style="list-style-type:upper-roman;">
        
            <li>Cycle</li>
            <li>Bike</li>
            <li>auto</li>
        </ol>
        <ul style="list-style-type:none">
         <ul id="cartoon">
             <li>Tom</li>
             <li>sam</li>
             <li>com</li>
         </ul>
        </ul>
   
</body>
</html>
